<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" alt="logo" src="./images/logo.svg" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar" />
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__description">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form popup__form_type_profile" name="form">
          <input
            type="text"
            name="username"
            class="popup__input popup__input_info_name"
            placeholder="Ваше имя"
          />
          <input
            type="text"
            name="job"
            class="popup__input popup__input_info_job"
            placeholder="Профессия"
          />
          <button class="popup__save-button popup__button-submit" type="sumbit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form popup__form_type_add" name="formPopup">
          <input
            type="text"
            name="place_name"
            class="popup__input popup__input_place_name"
            placeholder="Название"
          />
          <input
            type="url"
            name="place_link"
            class="popup__input popup__input_place_link"
            placeholder="Ссылка на картинку"
          />
          <button
            class="popup__create-button popup__button-submit"
            type="sumbit"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_open-image">
      <div class="popup__container-image">
        <img class="popup__picture" src="#" alt="#" />
        <p class="popup__text"></p>
        <button
          type="button"
          class="popup__close-button popup__close-button_type_image"
        ></button>
      </div>
    </div>

    <template id="element__card">
      <li class="element">
        <button class="element__delete" type="button"></button>
        <img class="element__image" src="#" alt="" />
        <div class="element__sector">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="/scripts/cards.js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
