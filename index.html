<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" alt="логотип" src="./images/logo.svg" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="Жак-Ив-Куско"
        />
        <div class="profile__info">
          <p class="profile__info-name">Жак-Ив Кусто</p>
          <button class="profile__edit-button"></button>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="images/kirill-pershin-1088404-unsplashkar.png"
            alt="Карачаевск"
          />
          <div class="element__sector">
            <p class="element__title">Карачаевск</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="images/kirill-pershin-1404681-unsplashelbrus.png"
            alt="Гора Эльбрус"
          />
          <div class="element__sector">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="images/kirill-pershin-1556355-unsplashdombai.png"
            alt="Карачаевск"
          />
          <div class="element__sector">
            <p class="element__title">Домбай</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="images/kirill-pershin-1404681-unsplashelbrus.png"
            alt="Гора Эльбрус"
          />
          <div class="element__sector">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="images/kirill-pershin-1556355-unsplashdombai.png"
            alt="Домбай"
          />
          <div class="element__sector">
            <p class="element__title">Домбай</p>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="images/kirill-pershin-1088404-unsplashkar.png"
            alt="Карачаево-Черкесск"
          />
          <div class="element__sector">
            <p class="element__title">Карачаево-Черкесск</p>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__description">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form popup__form_type_profile">
        <input type="text" name="username" class="popup__input popup__name-info">
        <input type="text" name="job" class="popup__input popup__job-info">
        <button class="popup__save-button" type="sumbit">Сохранить</button>
      </form>
      </div>
    </div>
  </div>
  <script src="/index.js"></script>
  </body>
</html>
