<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" alt="logo" src="./images/logo.svg" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar" />
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="images/kirill-pershin-1088404-unsplashkar.png"
            alt="Karachaevsk"
          />
          <div class="element__sector">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="images/kirill-pershin-1404681-unsplashelbrus.png"
            alt="Gora Elbrus"
          />
          <div class="element__sector">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="images/kirill-pershin-1556355-unsplashdombai.png"
            alt="Dombai"
          />
          <div class="element__sector">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="images/kirill-pershin-1404681-unsplashelbrus.png"
            alt="Gora Elbrus"
          />
          <div class="element__sector">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="images/kirill-pershin-1556355-unsplashdombai.png"
            alt="Dombai"
          />
          <div class="element__sector">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="images/kirill-pershin-1088404-unsplashkar.png"
            alt="Karachaevo"
          />
          <div class="element__sector">
            <h2 class="element__title">Карачаево-Черкесск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__description">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="form">
          <input
            type="text"
            name="username"
            class="popup__input popup__input_info_name"
          />
          <input
            type="text"
            name="job"
            class="popup__input popup__input_info_job"
          />
          <button class="popup__save-button" type="sumbit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
